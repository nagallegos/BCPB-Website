<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Portfolio | Bomb City Photo Booth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/main.css" />
  </head>

  <body>
    <div id="header"></div>

    <!-- ================= PAGE HERO ================= -->
    <section class="section-padding text-center">
      <div class="container">
        <h1 class="mb-3">Portfolio</h1>
        <p class="text-muted-custom mb-0">
          A few highlights from past events. For full galleries, visit our
          Pixieset portfolio.
        </p>
      </div>
    </section>

    <!-- ================= HIGHLIGHT GRID ================= -->
    <section class="section-padding bg-alt">
      <div class="container">
        <div class="row g-4" id="portfolioGrid">
          <!-- Photo 1 -->
          <div class="col-12 col-md-6 col-lg-4">
            <div class="card card-brand overflow-hidden">
              <img
                src="/assets/images/portfolio/photo1.png"
                alt="Wedding guests posing in the booth"
                class="img-fluid portfolio-thumb"
                loading="lazy"
                decoding="async"
                data-bs-toggle="modal"
                data-bs-target="#imageModal"
                data-full="/assets/images/portfolio/photo1.png"
                data-caption=""
              />
            </div>
          </div>

          <!-- Photo 2 -->
          <div class="col-12 col-md-6 col-lg-4">
            <div class="card card-brand overflow-hidden">
              <img
                src="/assets/images/portfolio/photo2.jpg"
                alt="Corporate event photo booth moment"
                class="img-fluid portfolio-thumb"
                loading="lazy"
                decoding="async"
                data-bs-toggle="modal"
                data-bs-target="#imageModal"
                data-full="/assets/images/portfolio/photo2.jpg"
                data-caption=""
              />
            </div>
          </div>

          <!-- Photo 3 -->
          <div class="col-12 col-md-6 col-lg-4">
            <div class="card card-brand overflow-hidden">
              <img
                src="/assets/images/portfolio/photo3.jpg"
                alt="Birthday party booth photo"
                class="img-fluid portfolio-thumb"
                loading="lazy"
                decoding="async"
                data-bs-toggle="modal"
                data-bs-target="#imageModal"
                data-full="/assets/images/portfolio/photo3.jpg"
                data-caption=""
              />
            </div>
          </div>

          <!-- Photo 4 -->
          <div class="col-12 col-md-6 col-lg-4">
            <div class="card card-brand overflow-hidden">
              <img
                src="/assets/images/portfolio/photo4.jpg"
                alt="Event booth group shot"
                class="img-fluid portfolio-thumb"
                loading="lazy"
                decoding="async"
                data-bs-toggle="modal"
                data-bs-target="#imageModal"
                data-full="/assets/images/portfolio/photo4.jpg"
                data-caption=""
              />
            </div>
          </div>

          <!-- Photo 5 -->
          <div class="col-12 col-md-6 col-lg-4">
            <div class="card card-brand overflow-hidden">
              <img
                src="/assets/images/portfolio/photo5.jpg"
                alt="Guests using props"
                class="img-fluid portfolio-thumb"
                loading="lazy"
                decoding="async"
                data-bs-toggle="modal"
                data-bs-target="#imageModal"
                data-full="/assets/images/portfolio/photo5.jpg"
                data-caption=""
              />
            </div>
          </div>

          <!-- Photo 6 -->
          <div class="col-12 col-md-6 col-lg-4">
            <div class="card card-brand overflow-hidden">
              <img
                src="/assets/images/portfolio/photo6.jpg"
                alt="Photo booth template example"
                class="img-fluid portfolio-thumb"
                loading="lazy"
                decoding="async"
                data-bs-toggle="modal"
                data-bs-target="#imageModal"
                data-full="/assets/images/portfolio/photo6.jpg"
                data-caption=""
              />
            </div>
          </div>
        </div>

        <div class="text-center mt-5">
          <a
            href="https://bombcityphotobooth.pixieset.com/portfolio/"
            target="_blank"
            rel="noopener"
            class="btn btn-outline-brand btn-lg me-2"
          >
            View Full Portfolio on Pixieset
          </a>
          <a href="/contact.html" class="btn btn-brand btn-lg"> Book Now </a>
        </div>
      </div>
    </section>

    <!-- ================= CTA ================= -->
    <section class="section-padding text-center">
      <div class="container">
        <h2 class="mb-3">Want Photos Like These?</h2>
        <p class="text-muted-custom mb-4">
          Let’s bring the booth to your next wedding, party, or corporate event.
        </p>
        <a href="/contact.html" class="btn btn-brand btn-lg">Contact Us</a>
      </div>
    </section>

    <div id="footer"></div>

    <!-- ================= MODAL LIGHTBOX ================= -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content bg-transparent border-0 position-relative">
          <!-- Close -->
          <button
            type="button"
            class="btn-close btn-close-white position-absolute top-0 end-0 m-3"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>

          <!-- Prev/Next Buttons -->
          <button
            type="button"
            class="btn btn-outline-light modal-nav-btn modal-prev"
            aria-label="Previous image"
            id="modalPrevBtn"
          >
            ‹
          </button>

          <button
            type="button"
            class="btn btn-outline-light modal-nav-btn modal-next"
            aria-label="Next image"
            id="modalNextBtn"
          >
            ›
          </button>

          <!-- Image -->
          <img id="modalImage" src="" alt="" class="img-fluid rounded shadow" />

          <!-- Caption -->
          <div
            class="text-white text-center mt-3"
            id="modalCaption"
            aria-live="polite"
          ></div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your includes + year logic -->
    <script src="/js/main.js"></script>
  </body>
</html>
